[pmpy]
path = /Users/nick/Lab
commands = {pmpy_path}/commands
editor = subl {path}/{project}
source = cd "{path}/{project}" && source "{env}" && PS1="[{project}]$PS1"
source_command = {pmpy_path}/utils/iterm.bash
clone = cd {path}/{project} && git clone {repo} {project}
env_path = env
env_activate_path = {env_path}/bin/activate